<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Warning</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #0e0e0e;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        #wrapper {
            width: 90%;
            max-width: 420px;
            background: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        
        #title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 12px;
            text-align: center;
        }
        
        #msg {
            font-size: 15px;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.4;
        }
        
        #urlBox {
            word-break: break-all;
            font-size: 13px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 8px;
            margin-bottom: 25px;
            width: 100%;
            text-align: center;
        }
        
        #btns {
            display: flex;
            gap: 10px;
            width: 100%;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }
        
        #safe {
            background: #d32f2f;
            color: #fff;
        }
        
        #proceed {
            background: #4caf50;
            color: #fff;
        }
        
        #info {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.8;
            text-align: center;
        }
        
        a {
            color: #4caf50;
            text-decoration: none;
        }
        
        #shield {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <img id="icon" src="assets/alert.png">
        <div id="title">Suspicious Website Detected</div>
        <div id="msg">This site shows patterns similar to phishing pages. Your security may be at risk.</div>
        <div id="urlBox" id="urlText"></div>
        <div id="btns">
            <div id="safe" class="btn">Go Back</div>
            <div id="proceed" class="btn">Proceed Anyway</div>
        </div>
        <div id="info">Powered by Phishing Guardian</div>
    </div>
    <script src="redirect.js"></script>
</body>

</html>
